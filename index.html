<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amaz Speaekr</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-content">

  <div class="product">
    <img src="/media/echo.png" alt="speaker" class="product-img">
  </div>

  <div class="page">
    <h1 class="heading">Echo 2</h1>
    <p class="name">Smart speaker with Alexa</p>
    <span class="price">$99.99</span>
    <p class="choose">Choose Color</p>
    <div class="squares">

      <div class="square1">
        <img src="/media/black.png" alt="black">
        <span>Black</span>
      </div>

      <div class="square2">
        <img src="/media/grey.png" alt="grey">
        <span>Grey</span>
      </div>
      
      <div class="square3">
        <img src="/media/walnut.png" alt="walnut">
        <span>Walnut</span>
      </div>
     
    </div>

    <span>Choose size</span>
    <div class="sizes">
      <div class="standard"><p>Echo Standard</p></div>
      <div class="dot">Echo + Echo 2 Dot</div>
      <div class="stereo">Echo Stereo + Echo Sub</div>
    </div>

  </div>

</div>
</body>
</html>
